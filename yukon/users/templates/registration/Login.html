{% extends 'main/layout.html' %}

{% block title %} Увійти {% endblock %}

{% block content %}
<div class="box">
    <h1>Вхід</h1>
    <hr>


    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Підтвердити</button>
    </form>
    {% if form.errors%}
    <p>{{ form.errors.error }}</p>
    {% endif %}
</div>
{% endblock %}
