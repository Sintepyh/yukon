{% load static %}

<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <span class="logo">Sklad</span>
        <li>
            Користувач {{ user }}
        </li>
        <h3>Навігатор</h3>
        <form class="search" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
        <ul>
            <a href="{% url 'home'%}"><li>Домашня</li></a>
            <a href="{% url 'tovaru'%}"><li>Товари</li></a>
            <a href=""><li>Категорії</li></a>
        </ul>

          <hr>
            {% if user.is_authenticated %}
                <a href="{% url 'logout'%}"><button class="btn btn-danger">Вийти</button></a>
            {% else %}
                <a href="{% url 'login'%}"><button class="btn btn-primary">Вхід</button></a>  |
                <a href="{% url 'register'%}"><button class="btn btn-primary">Реєстрація</button></a>
            {% endif %}
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
